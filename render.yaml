services:
  - type: web
    name: pixelcleaner
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GUNICORN_CMD_ARGS
        value: "--timeout=1200 --graceful-timeout=30"

